<!DOCTYPE html>
<html lang="en">

<head>

  <title>Weather app</title>
  <link rel="stylesheet" href="weather.css" />
</head>

<body>
  <div class="app-wrap">
    <header>

    </header>
    <main>
      <section class="location">
        <div class="city">--</div>
        <div class="date">--</div>
      </section>
      <div class="current">
        <div class="temp">--<span></span>--</div>
        <div class="weather">--</div>
        <div class="hi-low">--</div>
      </div>
    </main>
  </div>
  <script src="weather.js"></script>
</body>

</html>
